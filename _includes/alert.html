{% assign color = include.color | default: "primary" %}
{% assign icon = include.icon | default: site.data.alerts[color].icon %}
{% assign title = include.title %}
<div markdown="{{ include.markdown | default: "span"}}" class="alert alert-{{ color }}" role="alert">
{% if icon %}{{ icon | fw }}{% endif %}
<b>{% if title %}{{ title }}:{% endif %}</b> {{ include.content | trim }}
</div>
